<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getSex()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/users/new}">Create new user</a>

</body>
</html>

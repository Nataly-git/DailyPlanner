<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<hr class="featurette-divider">
<hr class="featurette-divider">
<hr class="featurette-divider">

<form th:method="POST" th:action="@{/calc/add}">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Product calculator</h2>
            <p class="lead">Below is a form to choose and add product to your menu.</p>
        </div>
        <div class="row g-5">

            <div class="col-md-7 col-lg-8">
                <div class="col-md-5">
                    <label for="itemName" class="form-label">Product</label>
                    <select class="form-select" id="itemName" required="" name="itemName">
                        <option value="">Choose...</option>
                        <option th:each="product : ${products}" th:value="${product.getItemName()}"
                                th:text="${product.getItemName()}">
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid product.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="productWeight" class="form-label">Product weight</label>
                    <select class="form-select" id="productWeight" required="" name="productWeight">
                        <option value="">Choose...</option>
                        <option th:each="productWeight : ${weights}" th:value="${productWeight}" th:text="${productWeight}">
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid weight.
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Add product to your menu!</button>
            </div>
        </div>
    </div>

</form>



<hr class="featurette-divider">

<div th:insert="footer :: footer"></div>

</body>
</html>

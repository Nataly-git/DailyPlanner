<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<hr class="featurette-divider">
<hr class="featurette-divider">
<hr class="featurette-divider">


<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Proteins</th>
        <th>Fats</th>
        <th>Carbohydrates</th>
        <th>Calories</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${user.products}">
        <td th:text="${product.itemName}"></td>
        <td th:text="${product.productWeight}"></td>
        <td th:text="${product.proteins / 100 * product.productWeight}"></td>
        <td th:text="${product.fats / 100 * product.productWeight}"></td>
        <td th:text="${product.carbohydrates / 100 * product.productWeight}"></td>
        <td th:text="${product.calories / 100 * product.productWeight}"></td>
        <td>
            <form th:method="POST" th:action="@{/calc/delete/{id}(id=${product.getId()})}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td />
        <td><b th:text="Total"</td>
        <td><b th:text="${#aggregates.sum(user.products.![proteins])}" /></td>
        <td><b th:text="${#aggregates.sum(user.products.![fats])}" /></td>
        <td><b th:text="${#aggregates.sum(user.products.![carbohydrates])}" /></td>
        <td><b th:text="${#aggregates.sum(user.products.![calories])}" /></td>
        </td>
    </tr>
</table>

<br>

<!--<form th:method="POST" th:action="@{/products/new}">-->
<!--    <input type="submit" value="Add new item"/>-->
<!--</form>-->

<hr class="featurette-divider">

<div th:insert="footer :: footer"></div>

</body>
</html>

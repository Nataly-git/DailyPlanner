<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<hr class="featurette-divider">
<hr class="featurette-divider">
<hr class="featurette-divider">


<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Proteins</th>
        <th>Fats</th>
        <th>Carbohydrates</th>
        <th>Calories</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.getItemName()}"></td>
        <td th:text="${product.getProductWeight()}"></td>
        <td th:text="${product.getProteins() / 100 * product.getProductWeight()}"></td>
        <td th:text="${product.getFats() / 100 * product.getProductWeight()}"></td>
        <td th:text="${product.getCarbohydrates() / 100 * product.getProductWeight()}"></td>
        <td th:text="${product.getCalories() / 100 * product.getProductWeight()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/calc/{id}(id=${product.getId()})}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>

<!--</form>-->

<hr class="featurette-divider">

<div th:insert="footer :: footer"></div>

</body>
</html>

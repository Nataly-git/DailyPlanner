<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>

<hr class="featurette-divider">
<hr class="featurette-divider">
<hr class="featurette-divider">

<p th:text="${product.getItemName()}">VALUE</p>
<p th:text="${'Proteins: ' + product.getProteins()}">VALUE</p>
<p th:text="${'Fats: ' + product.getFats()}">VALUE</p>
<p th:text="${'Carbohydrates: ' + product.getCarbohydrates()}">VALUE</p>
<p th:text="${'Calories: ' + product.getCalories()}">VALUE</p>

<form th:method="POST" th:action="@{/products/{id}/edit(id=${product.getId()})}">
    <input type="submit" value="Edit!"/>
<br/>

<form th:method="DELETE" th:action="@{/products/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete!"/>
</form>

<hr class="featurette-divider">

<div th:insert="footer :: footer"></div>

</body>
</html>
